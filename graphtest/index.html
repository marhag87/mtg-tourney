<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
		<script language="javascript" src="js-class.js"></script>
		<script language="javascript" src="excanvas.js"></script>
		<script language="javascript" src="bluff-src.js"></script>
		<script type="text/javascript">
		function loaded(){
			var g = new Bluff.Line('example', '150x150');
			//g.title = 'My Graph';
			g.tooltips = true;
			g.hide_legend = true;
			g.hide_line_numbers = true;

			g.theme_pastel();

			g.data("Total", [20, 33, 50, 40, 80, 10]);
			g.data("Nomel", [10, 0, 20, 40, 10, 5]);
			g.data("Zombie", [10, 33, 30, 0, 70, 5]);
			g.minimum_value = 0;
			g.maximum_value = 100;

			g.draw();
		}
		</script>
		<title>MTG Tourney</title>
	</head>
	<body onLoad="loaded()">
		<canvas id="example" width="150" height="150"></canvas>
	</body>
</html>
